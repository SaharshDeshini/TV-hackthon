<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Maintenance Portal</title>
  <style>
    /* --- All of your new, improved CSS --- */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    :root {
      --primary-color: #00aaff; --dark-color: #1a1a1a; --light-color: #f4f4f4;
      --overlay-color: rgba(0, 0, 0, 0.75); --checkbox-border-color: rgba(255, 255, 255, 0.4);
      --checkbox-checked-bg: var(--primary-color); --checkbox-size: 22px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--light-color); overflow: hidden; }
    .background-slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -2; }
    .background-slideshow .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; animation: slideshow 18s linear infinite; }
    .slide.bg1 { background-image: url('https://www.domeshelter.com.au/app/uploads/2023/10/Untitled-design-15-1800x920-c-center.png'); animation-delay: 0s; }
    .slide.bg2 { background-image: url('https://www.engineeringcivil.com/wp-content/uploads/2023/05/Maintenance-of-Road.jpg'); animation-delay: 3s; }
    .slide.bg3 { background-image: url('https://t4.ftcdn.net/jpg/12/23/80/15/360_F_1223801503_DrxlBimVlShQR0DhxAqr1v3V0ttEdK0s.jpg'); animation-delay: 6s; }
    .slide.bg4 { background-image: url('https://media.istockphoto.com/id/1204813771/photo/male-worker-inspecting-valve.jpg?s=612x612&w=0&k=20&c=XgMP7OHBCiQMmQ6D3F_qfjZfEqmwRspnAiDcFrHILOA='); animation-delay: 9s; }
    .slide.bg5 { background-image: url('https://media.istockphoto.com/id/177311145/photo/electrician-checking-cabling-power-line.jpg?s=612x612&w=0&k=20&c=Y5k_5vUCnJXz0U_DAcX-20r0UheJ1t8Lyl1mI4ah3TA='); animation-delay: 12s; }
    .slide.bg6 { background-image: url('https://s.hdnux.com/photos/34/60/11/7537261/13/1920x0.jpg'); animation-delay: 15s; }
    .dark-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--overlay-color); z-index: -1; }
    @keyframes slideshow { 0% { opacity: 0; } 4% { opacity: 1; } 16% { opacity: 1; } 20% { opacity: 0; } 100% { opacity: 0; } }
    .top-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; align-items: center; }
    .chatbot-btn, .profile-btn { background: rgba(255, 255, 255, 0.1); color: var(--light-color); border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
    .chatbot-btn:hover, .profile-btn:hover { background: rgba(255, 255, 255, 0.2); }
    .profile-dropdown { position: relative; }
    .dropdown-content { display: none; position: absolute; right: 0; top: 120%; background-color: var(--dark-color); min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); border-radius: 5px; z-index: 1; overflow: hidden; }
    .dropdown-content a { color: var(--light-color); padding: 12px 16px; text-decoration: none; display: block; transition: background-color 0.3s; }
    .dropdown-content a:hover { background-color: var(--primary-color); }
    .show { display: block; }
    .content-wrapper { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh; padding: 20px; }
    header { margin-bottom: 30px; }
    header img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary-color); margin-bottom: 10px; object-fit: contain; background-color: rgba(255, 255, 255, 0.1); padding: 5px; }
    header h1 { color: #00d4ff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); }
    header p { font-size: 1.2rem; font-weight: 300; color: #e0f7fa; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); }
    .form-container { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); padding: 30px; border-radius: 10px; width: 100%; max-width: 600px; border: 1px solid rgba(255, 255, 255, 0.2); }
    .issue-form h2 { margin-bottom: 20px; font-weight: 400; font-size: 2em; }
    .issue-form > label { display: block; margin-bottom: 15px; text-align: left; font-weight: 700; font-size: 1.1em; }
    .custom-file-input { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 12px; margin-bottom: 25px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; cursor: pointer; min-height: 45px; }
    .custom-file-input input[type="file"] { display: none; }
    .custom-file-button { background-color: var(--primary-color); color: var(--light-color); padding: 10px 18px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; white-space: nowrap; font-weight: bold; }
    .custom-file-button:hover { background-color: #0088cc; }
    .file-name { color: var(--light-color); margin-right: 15px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; flex-grow: 1; text-align: left; font-style: italic; opacity: 0.8; }
    .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; text-align: left; }
    .checkbox-group label { display: flex; align-items: center; position: relative; padding-left: calc(var(--checkbox-size) + 12px); cursor: pointer; font-weight: 400; user-select: none; font-size: 1.05em; }
    .checkbox-group input[type="checkbox"] { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
    .checkbox-group label::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: var(--checkbox-size); height: var(--checkbox-size); border: 2px solid var(--checkbox-border-color); background-color: rgba(255, 255, 255, 0.08); border-radius: 6px; transition: all 0.2s ease-in-out; box-shadow: inset 0 0 5px rgba(0,0,0,0.2); }
    .checkbox-group label::after { content: ''; position: absolute; left: calc(var(--checkbox-size) / 3.5); top: 50%; transform: translateY(-50%) rotate(45deg) scale(0); width: calc(var(--checkbox-size) / 2.5); height: calc(var(--checkbox-size) / 1.5); border: solid var(--light-color); border-width: 0 3px 3px 0; opacity: 0; transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.2s ease-in-out; }
    .checkbox-group input[type="checkbox"]:checked + label::before { background-color: var(--checkbox-checked-bg); border-color: var(--checkbox-checked-bg); box-shadow: 0 0 10px rgba(0, 170, 255, 0.7); }
    .checkbox-group input[type="checkbox"]:checked + label::after { opacity: 1; transform: translateY(-50%) rotate(45deg) scale(1); }
    .checkbox-group label:hover::before { border-color: var(--primary-color); box-shadow: 0 0 8px rgba(0, 170, 255, 0.6); }
    .checkbox-group input[type="checkbox"]:focus + label::before { outline: 3px solid var(--primary-color); outline-offset: 3px; box-shadow: 0 0 12px rgba(0, 170, 255, 0.8); }
    .issue-form button[type="submit"] { width: 100%; padding: 15px; background-color: var(--primary-color); color: var(--light-color); border: none; border-radius: 5px; font-size: 20px; font-weight: 700; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
    .issue-form button[type="submit"]:hover { background-color: #0088cc; box-shadow: 0 5px 15px rgba(0, 170, 255, 0.5); }
    #status-message { margin-top: 20px; font-weight: bold; font-size: 1.1em; }
  </style>
</head>
<body>

  <div class="background-slideshow">
    <div class="slide bg1"></div> <div class="slide bg2"></div> <div class="slide bg3"></div>
    <div class="slide bg4"></div> <div class="slide bg5"></div> <div class="slide bg6"></div>
  </div>
  <div class="dark-overlay"></div>

  <div class="top-controls">
    <button class="chatbot-btn" id="chatbot-btn">ðŸ’¬ Chatbot</button>
    <div class="profile-dropdown">
      <button class="profile-btn" id="profile-btn">ðŸ‘¤ Profile â–¾</button>
      <div class="dropdown-content" id="dropdown-content">
        <a href="account.html">Account</a>
        <a href="history.html">History</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <header>
      <img src="images/logo.png" alt="Servizon Logo"> 
      <h1>Servizon</h1>
      <p style="font-weight: bold;">Smart maintenance starts here.</p>
    </header>

    <main class="form-container">
      <form class="issue-form" id="issue-form">
        <h2>Report an Issue</h2>
        <label for="image-upload">Upload Issue Image</label>
        <div class="custom-file-input">
          <span id="file-name" class="file-name">No file chosen</span>
          <label for="image-upload" class="custom-file-button">Choose File</label>
          <input type="file" id="image-upload" name="image" accept="image/*" required />
        </div>

        <label class="form-section-label">Community Issues:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="issue-electricity" name="issue" value="electricity">
          <label for="issue-electricity">Electricity Problems</label>
          <input type="checkbox" id="issue-water" name="issue" value="water">
          <label for="issue-water">Water Supply Issues</label>
          <input type="checkbox" id="issue-waste" name="issue" value="waste">
          <label for="issue-waste">Waste Management</label>
          <input type="checkbox" id="issue-drainage" name="issue" value="drainage">
          <label for="issue-drainage">Drainage Blockage</label>
          <input type="checkbox" id="issue-road" name="issue" value="road">
          <label for="issue-road">Road Damage</label>
          <input type="checkbox" id="issue-building" name="issue" value="building">
          <label for="issue-building">Building Damage</label>
          <input type="checkbox" id="issue-health" name="issue" value="health">
          <label for="issue-health">Health Facility Issues</label>
          <input type="checkbox" id="issue-other" name="issue" value="other">
          <label for="issue-other">Any Other Problem</label>
        </div>
        
        <button type="submit">Submit Issue</button>
        <p id="status-message"></p>
      </form>
    </main>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="dashboard.js"></script>

</body>
</html>
