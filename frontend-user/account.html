<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - AI Maintenance Portal</title>
  <style>
    /* --- General Styling (Copied from other pages) --- */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    :root {
      --primary-color: #00aaff;
      --dark-color: #1a1a1a;
      --light-color: #f4f4f4;
      --overlay-color: rgba(0, 0,0, 0.75);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--light-color);
      background-color: var(--dark-color);
    }
    .top-controls {
      position: absolute; top: 20px; right: 20px; display: flex;
      gap: 15px; align-items: center;
    }
    .chatbot-btn, .profile-btn {
      background: rgba(255, 255, 255, 0.1); color: var(--light-color);
      border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px 15px;
      border-radius: 5px; cursor: pointer; font-size: 16px;
      text-decoration: none; transition: background-color 0.3s;
    }
    .chatbot-btn:hover, .profile-btn:hover { background: rgba(255, 255, 255, 0.2); }
    .profile-dropdown { position: relative; }
    .dropdown-content {
      display: none; position: absolute; right: 0; top: 120%;
      background-color: var(--dark-color); min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 5px; z-index: 1; overflow: hidden;
    }
    .dropdown-content a {
      color: var(--light-color); padding: 12px 16px;
      text-decoration: none; display: block;
      transition: background-color 0.3s;
    }
    .dropdown-content a:hover { background-color: var(--primary-color); }
    .show { display: block; }
    .content-wrapper {
        display: flex; flex-direction: column; justify-content: center;
        align-items: center; text-align: center; height: 100vh; padding: 20px;
    }
    header h1 {
      color: #00d4ff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
    }
    /* --- Form Styling --- */
    .form-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .account-form h2 { margin-bottom: 20px; font-weight: 400; }
    .account-form label { display: block; margin-bottom: 8px; text-align: left; font-weight: 700; }
    .account-form input {
        width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px;
        background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px; color: var(--light-color);
    }
    .account-form button {
      width: 100%; padding: 12px; background-color: var(--primary-color);
      color: var(--light-color); border: none; border-radius: 5px;
      font-size: 18px; font-weight: 700; cursor: pointer; transition: background-color 0.3s;
    }
    .account-form button:hover { background-color: #0088cc; }
    #status-message { margin-top: 15px; font-weight: bold; min-height: 20px; }
  </style>
</head>
<body>
  <div class="top-controls">
    <a href="dashboard.html" class="chatbot-btn">üè† Dashboard</a>
    <div class="profile-dropdown">
      <button class="profile-btn" id="profile-btn">üë§ Profile ‚ñæ</button>
      <div class="dropdown-content" id="dropdown-content">
        <a href="account.html">Account</a>
        <a href="history.html">History</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <header><h1>My Account</h1></header>
    <main class="form-container">
      <form class="account-form" id="account-form">
        <h2>Change Your Password</h2>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter at least 6 characters" required minlength="6" />
        <button type="submit">Update Password</button>
        <p id="status-message"></p>
      </form>
    </main>
  </div>

  <script type="module" src="auth.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Standard dropdown logic
      const profileBtn = document.getElementById('profile-btn');
      const dropdownContent = document.getElementById('dropdown-content');
      profileBtn.addEventListener('click', () => dropdownContent.classList.toggle('show'));
      window.addEventListener('click', (event) => {
        if (!event.target.matches('.profile-btn') && dropdownContent.classList.contains('show')) {
          dropdownContent.classList.remove('show');
        }
      });
      
      // Account management logic
      const accountForm = document.getElementById('account-form');
      const newPasswordInput = document.getElementById('new-password');
      const statusMessage = document.getElementById('status-message');

      // Protect the page and get the user object
      window.auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.replace('login.html');
        } else {
          // Add form listener only if user is logged in
          accountForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            statusMessage.textContent = 'Updating password...';
            statusMessage.style.color = 'var(--primary-color)';

            // Get the updatePassword function from the window object
            const { updatePassword } = window;
            
            try {
              await updatePassword(user, newPassword);
              statusMessage.textContent = 'Password updated successfully!';
              statusMessage.style.color = '#28a745'; // Green for success
              accountForm.reset();
            } catch (error) {
              console.error("Error updating password:", error);
              // This is a common security error in Firebase.
              if (error.code === 'auth/requires-recent-login') {
                statusMessage.textContent = 'This is a sensitive action. Please log out and log back in to change your password.';
              } else {
                statusMessage.textContent = 'An error occurred. Please try again.';
              }
              statusMessage.style.color = '#dc3545'; // Red for error
            }
          });
        }
      });
    });
  </script>
</body>
</html>
